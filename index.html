<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Pokedex App</title>
    <link rel="page icon" type="img/ico" href="img/pokeball.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <header>
      <!-- NavBar -->
      <nav
        class="navbar navbar-expand-sm navbar-light bg-light"
        style="background-color: grey"
      >
        <a
          class="navbar-brand"
          href="https://cm-goodwin.github.io/pokedex-build/"
        >
          <img
            src="./img/pokeball.ico"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="pokeball-icon"
          />
          Pokedex App</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-item nav-link active"
              href="https://cm-goodwin.github.io/pokedex-build/"
              >Home <span class="sr-only">(current)</span></a
            >
            <a
              class="nav-item nav-link"
              href="https://cm-goodwin.github.io/Portfolio/"
              target="blank"
              >Portfolio</a
            >
            <a
              class="nav-item nav-link"
              target="blank"
              href="https://www.linkedin.com/in/chris-goodwin-758452117/"
              >Contact</a
            >
          </div>
        </div>
      </nav>
    </header>
    <div class="main-wrap text-center">
      <!-- Modal -->
      <ul class="pokemon-list list-unstyled"></ul>
      <div
        class="modal fade"
        id="modal-container"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <ul class="pokemon-list list-unstyled" id="show-modal"></ul>
          <div id="modal-container"></div>
        </div>
      </div>
    </div> -->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
